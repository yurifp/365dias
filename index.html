<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>365 dias com você — Scrapbook</title>
  <meta name="theme-color" content="#0b0d10" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Kristi&family=La+Belle+Aurore&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./css/styles.css" />
</head>
  <body>
    <!-- Background layer (optional) -->
    <canvas id="bgParticles" aria-hidden="true"></canvas>

    <!-- (Removidos slots de teste estáticos para evitar duplicação de stickers) -->

    <!-- Polaroid Carousel Section (única seção) -->
  <section class="carousel-section is-light">
      <div id="polaroidCarousel"></div>
      <div class="carousel-content">
        <h2 id="carouselTitle" style="margin:0 0 8px;"></h2>
        <p id="carouselDesc" style="margin:0 0 4px; color: var(--muted)"></p>
        <p id="carouselDate" style="margin:0; opacity:.8"></p>
      </div>
      <!-- Modular cards bound to current photo -->
      <section class="cards-section">
        <div id="cardsGrid" class="cards-grid" aria-live="polite"></div>
      </section>
    </section>
    

    <!-- Anime.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App (ESM) - versão carrossel -->
    <script type="module" src="./js/app_carousel.js"></script>
  </body>
</html>
